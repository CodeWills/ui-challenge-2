<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
  </header>
  <main>
    <form class="form-main" novalidate>
      <div class="container text-input">
        <div>
          <label for="input-pri" class="label">text input</label>
          <input id="input-pri" placeholder="placeholder text" type="text">
        </div>
        <div>
          <label for="input-sec" class="label">text input</label>
          <input id="input-sec" placeholder="placeholder text" type="text" pattern="[a-zA-Z]+" required>
          <label id="input-error">please enter a valid username</label>
        </div>
      </div>
      <div class="container checkbox-input">
        <label class="label">checkbox</label>
        <div>
          <input id="cb-pri" type="checkbox">
          <label for="cb-pri"></label>
        </div>
        <div>
          <input id="cb-sec" type="checkbox">
          <label for="cb-sec"></label>
        </div>
      </div>

      <div class="container radio-input">
        <label class="label">radio</label>
        <div>
          <input id="radio-pri" type="radio">
          <label for="radio-pri"></label>
        </div>
        <div>
          <input id="radio-sec" type="radio">
          <label for="radio-sec"></label>
        </div>
      </div>

      <div class="container button-input">
        <label class="label" for="">buttons</label>
        <button id="btn-pri" type="button">Submit</button>
        <button id="btn-sec" type="button">Submit</button>
      </div>

    </form>
  </main>
  <footer class="container"></footer>
</body>
</html>
